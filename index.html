<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Visualisation of Ukkonen's algorithm</title> 

        <!--css files-->
        <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'/>
        <link rel="stylesheet" href="css/global.css"/>
        <link rel="stylesheet" href="css/index.css"/>

        <!--javascript files-->

    </head>
    <body>
        <header id = "header">
            <div id = "header__input-div">
                <input type = "text" placeholder = "Input string to build suffix tree..."/>
                <button class = "button">BUILD</button>
            </div>
            <h1>Visualisation of Ukkonen's algorithm</h1>
        </header>

        <div id = "info">
            <div id = "info__control-panel">
                <div id = "control-panel__header">
                    <button class = "button"><div>&#60</div></button>
                    <h2>Data Panel</h2>
                    <button class = "button"><div>&#62</div></button>
                </div>
                <div id = "control-panel__variables">
                    <h3 class = "gradient-underline">Active point</h3>
                    <div class = "variables__table">
                        <div class = "active-point__column">
                            <h4>Active node: </h4>
                            <h4>Active edge: </h4>
                            <h4>Active length: </h4>
                        </div>
                        <div class = "active-point__column">
                            <h4>0</h4>
                            <h4>none</h4>
                            <h4>0</h4>
                        </div>
                    </div>
                    <h3 class = "gradient-underline">Position</h3>
                    <div class = "variables__table">
                        <div class = "active-point__column">
                            <h4>Remainder: </h4>
                            <h4>Step: </h4>
                        </div>
                        <div class = "active-point__column">
                            <h4>0</h4>
                            <h4>0</h4>
                        </div>
                    </div>
                </div>
            </div>
            <div id = "info__char-boxes"></div>
        </div>
        <div id = "suffix-tree"></div>
    </body>
</html>
