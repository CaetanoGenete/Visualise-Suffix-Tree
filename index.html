<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Visualisation of Ukkonen's algorithm</title> 

        <!--css files-->
        <link rel="stylesheet" href="css/global.css"/>
        <link rel="stylesheet" href="css/index.css"/>

        <!--javascript files-->
        <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
        <script type="text/javascript" src = "javascript/DrawTree.js"></script>
        <script type="text/javascript" src = "javascript/Ukonnen.js"></script>
        <script type="text/javascript" src = "javascript/StringInput.js"></script>

    </head>
    <body>
        <header id = "header">
            <div id = "header__input-div">
                <input type = "text" placeholder = "Input string to build suffix tree..." id = "input_text"/>
                <button class = "button" onclick = "load_string()">BUILD</button>
            </div>
            <h1>Visualisation of Ukkonen's algorithm</h1>
        </header>

        <div id = "info">
            <div id = "info__control-panel">
                <div id = "control-panel__header">
                    <button onclick = "prev_iteration();"><div>&#60</div></button>
                    <h2>Data Panel</h2>
                    <button onclick = "next_iteration();"><div>&#62</div></button>
                </div>
                <div id = "control-panel__variables">
                    <div id = "control-panel__flex_basis">
                        <div class = "control-panel__column">
                            <h3 class = "gradient-underline">Active point</h3>
                            <div class = "variables__table">
                                <div class = "active-point__left-column">
                                    <h4>Active node: </h4>
                                    <h4>Active edge: </h4>
                                    <h4>Active length: </h4>
                                </div>
                                <div class = "active-point__right-column" id = "active-point-data">
                                    <h4 style = "color: red;">0</h4>
                                    <h4>none</h4>
                                    <h4 style = "color: orange;">0</h4>
                                </div>
                            </div>
                        </div>
                        <div class = "control-panel__column">
                            <h3 class = "gradient-underline">Position</h3>
                            <div class = "variables__table">
                                <div class = "active-point__left-column">
                                    <h4>Remainder: </h4>
                                    <h4>Step: </h4>
                                    <h4>Iteration: </h4>
                                </div>
                                <div class = "active-point__right-column" id = "variables-data">
                                    <h4 style = "color: greenyellow;">0</h4>
                                    <h4 style = "color: green;">0</h4>
                                    <h4>0/0</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id = "info__char-boxes"></div>
        </div>

        <div id = "suffix-tree">Testing</div>
    </body>
</html>
